<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Employee Promotion Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Heading</title>
  </head>
  <body style="background-color:powderblue;">
    <br>
    <div class="container main">
  <div class="jumbotron" id="holder">
    <h1 class='main_heading'> Employee Promotion Prediction</h1>
    <h3>A Machine Learning model to predict the likelihood of promotion</h3>
    <br>
    <div class="instructions">
      <h2>Instructions: </h2>
      <p>1. Providing all features is necessary.</p>
    </div>
    <br>
    <br>
    <form class="form-horizontal" method="post">

      <div class="form-group">
        <label class="control-label col-sm-2" >education:</label>
        <div class="col-sm-10">
          <input  class="form-control" name="feature2" placeholder=" Masters -> 3, Btech -> 2 and secondary ed -> 1" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >gender:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature3" placeholder=" 0 -> female, 1 -> male" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >num of trainings:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature4" placeholder=" values 0 - 5" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >age:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature5" placeholder=" values 20 - 60" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >prev year rating:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature6" placeholder=" values 1 - 5" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >length of service:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature7" placeholder=" values 1 - 37 years" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >KPIs met > 80% ?:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature8" placeholder=" 0 -> not met, 1 -> met" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Awards won:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature9" placeholder=" 0 -> no, 1 -> yes" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Avg training score:</label>
        <div class="col-sm-10">
          <input class="form-control" name="feature10" placeholder=" values 40 - 99" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" >Result:</label>
        <div class="col-sm-10">
          <input class="form-control" name="result"  placeholder={{entry}} >
        </div>
      </div>

    </form>
  </div>
</div>


<!-- Footer -->
<footer class="page-footer font-small blue">

  </div>

</footer>

  </body>
</html>
